<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="content">
    <form name="f" method="post" action="/process_login" style="color: #B9B4C7">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <h1>Проблема  </h1>
        <div class="continue">
        <div class="upLine">
<div class="inputs">
        <div class="container">
            <label for="title" class="form-label">Заголовок: </label>
            <input type="text" name="username" id="title" class="form-input">
        </div>

        <div class="container">
            <label for="region" class="form-label">Регион </label>
            <select name="region" id="region" class="form-input">
                <option value="region1">Регион 1</option>
                <option value="region2">Регион 2</option>
                <option value="region3">Регион 3</option>
            </select>
        </div>
        <div class="container">
            <label for="message">Сообщение</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        </div>
<!--            место для карты -->
            <div class="map"></div>
        </div>
        <div class="bottunCont">
        <div class="container">
            <input type="file" id="photo1" name="photo1" accept="image/*">
        </div>
        <div class="container">
            <input type="file" id="photo2" name="photo2" accept="image/*">
        </div>
        <div class="container">
            <input type="file" id="photo3" name="photo3" accept="image/*">
        </div>
        <div class="container">
            <input type="file" id="photo4" name="photo4" accept="image/*">
        </div>
        </div>

        <div class="login-button">
            <input type="submit" value="Создать" class="log">
        </div>

        <div if="${param.error}" style="color: red" >
                ошибка
        </div>
        </div>
    </form>

</div>

</body>
</html>
