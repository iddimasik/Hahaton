<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>

<div class="contentReg">
    <form name="f" method="post" action="/process_login" style="color: #B9B4C7">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <h1>Регистрация </h1>
<div class="first">
        <div class="container">
            <label for="login" class="form-label">Логин: </label>
            <input type="text" name="login" id="login" class="form-input">
        </div>
        <div class="container">
            <label for="username" class="form-label">Имя: </label>
            <input type="text" name="username" id="username" class="form-input">
        </div>
        <div class="container">
            <label for="surname" class="form-label">Фамилия: </label>
            <input type="text" name="surname" id="surname" class="form-input">
        </div>

        <div class="container">
            <label for="password" class="form-label">Пароль: </label>
            <input type="text" name="password" id="password" class="form-input">
        </div>
    </div>

        <div class="second">
        <div class="container">
            <label for="email" class="form-label">Почта: </label>
            <input type="text" name="email" id="email" class="form-input">
        </div>
        <div class="container">
            <label for="phone" class="form-label">Телефон: </label>
            <input type="text" name="phone" id="phone" class="form-input">
        </div>
        <div>
            <label for="region" class="form-label">Статус: </label>
            <select name="region" id="region" class="form-input">
                <option value="region1"> 1</option>
                <option value="region2"> 2</option>
                <option value="region3"> 3</option>
            </select>
        </div>

        <div class="login-button">
            <input type="submit" value="Login" class="log">
        </div>

        </div>

        <div if="${param.error}" style="color: red" >
            Имя пользователя уже существует
        </div>

    </form>
</div>


</body>
</html>
