<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить событие</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="content">
    <form th:method="POST" th:action="@{/event/addEvent}" th:object="${event}" enctype="multipart/form-data" style="color: #B9B4C7">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <h1>Создание события </h1>
        <div class="continue">
            <div class="upLine">
                <div class="inputs">
                    <div class="container">
                        <label for="title" class="form-label">Заголовок: </label>
                        <input type="text" name="username" th:field="*{cleanTitle}" id="title" class="form-input">
                    </div>

                    <div class="container">
                        <label for="problem" class="form-label">Место проведения </label>
                        <select name="problem" id="problem" class="form-input">
                            <option th:each="problem : ${problems}" th:value="${problem.getId()}" th:text="${problem.getTitle()}"></option>
                        </select>
                    </div>
                    <div class="container">
                        <label for="date" class="form-label">Дата проведения </label>
                        <input type="text" name="date" th:field="*{localDateTime}" id="date" class="form-input">

                    </div>
                    <div class="container">
                        <label for="message">Описание</label>
                        <textarea id="message" name="message" rows="4" required th:field="*{cleanText}"></textarea>
                    </div>
                </div>
            </div>

            <div class="login-button">
                <input type="submit" value="Создать" class="log">
            </div>

            <div th:if="${param.error}" style="color: red" >
                ошибка
            </div>
        </div>
    </form>
</div>
</body>
</html>
